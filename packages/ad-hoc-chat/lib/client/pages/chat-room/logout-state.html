<template name="chat_room_logged_out">
    <div class="chat-room-logged-out mt-5 p-5">
        <h3>Join {{appName}}</h3>
        <p>Please choose a nickname to join the chat:</p>
        <div class="input-group">
            <input type="text" class="nickname form-control {{#if hasErrors}}is-invalid{{/if}}" placeholder="Choose a nickname...">
            <button class="join btn btn-primary" type="button">Join</button>
        </div>

        {{#if errors}}
            <div class="alert alert-danger mt-3" role="alert">
                {{#each errors}}
                    <p class="mb-0">{{this}}</p>
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>
